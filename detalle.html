<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto - Creative Clothes Mx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Creative Clothes Mx</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
<div class="detalle-producto">
        <div class="visual-area">
            <img id="producto-img" src="chainsaw-1.png" alt="Diseño Base Chainsaw Man">
        </div>

        <div class="info-area">
            <h2>Playera Chainsaw Man</h2>
            <p class="precio">$250 MXN</p>

            <div class="opciones-color">
                <h3>Colores Disponibles:</h3>
                
                <div class="color-picker">
                    <span class="color-option selected" style="background-color: white;" data-image-src="chainsaw-1.png" onclick="changeImage('chainsaw-1.png')"></span>
                    <span class="color-option" style="background-color: black;" data-image-src="chainsaw-black.png" onclick="changeImage('chainsaw-black.png')"></span>
                    <span class="color-option" style="background-color: red;" data-image-src="chainsaw-red.png" onclick="changeImage('chainsaw-red.png')"></span>
                    <span class="color-option" style="background-color: blue;" data-image-src="chainsaw-blue.png" onclick="changeImage('chainsaw-blue.png')"></span>
                </div>
                
            </div>

            <div class="opciones-talla">
                <h3>Selecciona la Talla:</h3>
                <span>S</span> <span>M</span> <span>L</span> <span>XL</span>
            </div>

            <button id="whatsapp-final">Continuar a WhatsApp</button>
        </div>
    </div>    </main>

    <script src="script.js"></script>
</body>
</html>
